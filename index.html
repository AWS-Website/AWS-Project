<!DOCTYPE html>

<head>
  <title>A Day Away: The Travel Game</title>
</head>
<link rel="stylesheet" href="style.css" />
<script src="script.js" defer></script>

<body>
  <div>
    <button class="restart">Restart</button>
  </div>
  <div class="fixed">
    <h1 class="title">Choose Your Country!</h1>
    <div class="start">
      <div class="countries">
        <div class="country1">
          <div>
            <button class="startButton1">United States</button>
          </div>
        </div>
        <div class="country2">
          <div>

          </div>
        </div>
        <div class="country3">
          <div>
            <button class="startButton3">Japan</button>
          </div>
        </div>
      </div>
    </div>

    <div class="usBox1">
      <div class="usBoxContent">
        <button class="us1">New York</button>
        <img src="https://maps-nyc.com/img/0/map-of-new-york-city-boroughs.jpg" width="75%">
      </div>
      <div class=usBoxContent>
        <button class="us2">Florida</button>
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/30/Map_of_Florida_Regions_with_Cities.svg"
             width="80%">

      <div class="usBoxContent">
        <button class="us3">Los Angeles</button>
        <img 
        src="https://i.etsystatic.com/5231628/r/il/abe2cd/1028646886/il_1588xN.1028646886_bvsh.jpg"
        width="61%">
      </div>
      <div class="usBoxContent">
        <button class="us4">Las Vegas</button>
        <img src="https://nativemaps.us/cdn/shop/products/LasVegas_TealonNavy_Whitebackground.jpg?v=1665597364&width=720"
              width="80%">

    </div>

    <!--US || New York Hotels-->
    <div class="usBox2">

    </div>



    <!--Germany-->
    <div>

    </div>

    <div class="japanBox1">
      <div class="japanBoxContent">
        <button class="jp1">Tokyo</button>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/63/Tokyo_Metropolis_Map.svg/1000px-Tokyo_Metropolis_Map.svg.png"
          width="90%">
      </div>
      <div class="japanBoxContent">
        <button class="jp2">Osaka</button>
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/ba/Osaka_Wards.png" width="80%">
      </div>
      <div class="japanBoxContent">
        <button class="jp3">Hokkaido</button>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/81/Map_of_Hokkaido_Prefecture_Ja.svg/1920px-Map_of_Hokkaido_Prefecture_Ja.svg.png"
          width="90%">
      </div>
    </div>

    <div class="japanBox2">
      <div class="japanBoxContent">
        <button class="tky1">The Kitano Hotel Tokyo</button>

          width="90%">
      </div>
      <div class="japanBoxContent">
        <button class="tky2">Sotetsu Grand Fresa Takadanobaba</button>

          width="70%">
      </div>
      <div class="japanBoxContent">
        <button class="tky3">The Peninsula Tokyo</button>

          src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/The_Peninsula_Tokyo_2012.JPG/375px-The_Peninsula_Tokyo_2012.JPG"

      <div class="japanBoxContent">

      <div class="japanBoxContent">
        <button class="hkdo1">Lake Toya Tsuruga Resort Hikari no Uta</button>

      <div class="japanBoxContent">
        <button class="hkdo2">Lampstand Stay Asahikawa</button>

          width="80%">

      <div class="japanBoxContent">
        <button class="hkdo4">Sapporo Prince Hotel</button>
        <img src="https://www.j-hotel.or.jp/uploads/sapporoprincehoteltower.jpg" width="80%">
      </div>

    <div class="akihabara">
      <div class="japanBoxContent">
        <button class="aki1">Animate Akihabara</button>
        <img src="https://lh3.googleusercontent.com/p/AF1QipOu6lpWl9w9qGhJlQGE9Fm9xNqKeLOICbYiHFvb=s1360-w1360-h1020"

      <div class="japanBoxContent">

      <div class="japanBoxContent">
        <h2>You trip, immediately breaking your merch, and your heart. Cmon bro (END)</h2>
        <img src="https://media.istockphoto.com/id/894322380/vector/red-broken-heart.jpg?s=612x612&w=0&k=20&c=OsPaG4VmzLIKeoAUTipD1TUkPXPjeSqClhNij_en95k="
