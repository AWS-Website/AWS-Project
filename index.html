<!DOCTYPE html>

<head>
  <title>A Day Away: The Travel Game</title>
</head>
<link rel="stylesheet" href="style.css" />
<script src="script.js" defer></script>

<body>
  <div>
    <button class="restart">Restart</button>
  </div>
  <div class="fixed">
    <h1 class="title">Choose Your Country!</h1>
    <div class="start">
      <div class="countries">
        <div class="country1">
          <div>
            <button class="startButton1">United States</button>
          </div>
        </div>
        <div class="country2">
          <div>
            <button class="startButton2">Germany</button>
          </div>
        </div>
        <div class="country3">
          <div>
            <button class="startButton3">Japan</button>
          </div>
        </div>
      </div>
    </div>
    <!--US-->
    <div class="usBox1">
      <div class="usBoxContent">
        <button class="us1">New York</button>
        <img 
          src="https://maps-nyc.com/img/0/map-of-new-york-city-boroughs.jpg"
          width="80%">
      </div>
      <div class=usBoxContent>
        <button class="us2">Florida</button>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/3/30/Map_of_Florida_Regions_with_Cities.svg"
            width="60%">
      </div>   
      
    </div>
    <!--Germany-->
    <div>

    </div>
    <!-- Japan -->
    <!-- Japan Cities -->
    <div class="japanBox1">
      <div class="japanBoxContent">
        <button class="jp1">Tokyo</button>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/63/Tokyo_Metropolis_Map.svg/1000px-Tokyo_Metropolis_Map.svg.png"
          width="90%">
      </div>
      <div class="japanBoxContent">
        <button class="jp2">Osaka</button>
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/ba/Osaka_Wards.png" width="80%">
      </div>
      <div class="japanBoxContent">
        <button class="jp3">Hokkaido</button>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/81/Map_of_Hokkaido_Prefecture_Ja.svg/1920px-Map_of_Hokkaido_Prefecture_Ja.svg.png"
          width="90%">
      </div>
    </div>
    
    <!-- Japan || Tokyo Hotels -->
    <div class="japanBox2">
      <div class="japanBoxContent">
        <button class="tky1">The Kitano Hotel Tokyo</button>
        <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/25/20/15/6c/caption.jpg?w=500&h=-1&s=1"
          width="90%">
      </div>
      <div class="japanBoxContent">
        <button class="tky2">Sotetsu Grand Fresa Takadanobaba</button>
        <img
          src="https://sotetsu-hotels.com/grand-fresa/datas/images/2022/05/18/ad96b09111c6d0a5fe7eadabe5d33086547ae48d.jpg"
          width="70%">
      </div>
      <div class="japanBoxContent">
        <button class="tky3">The Peninsula Tokyo</button>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/The_Peninsula_Tokyo_2012.JPG/375px-The_Peninsula_Tokyo_2012.JPG"
          width="50%">
      </div>
      <div class="japanBoxContent">
        <button class="tky4">Anshin Oyado Shinjuku</button>
        <img
          src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/11/23/2c/b1/hotel-entrance.jpg?w=1200&h=-1&s=1"
          width="60%">
      </div>
    </div>

    <div class="japanBox3">
      <div class="japanBoxContent">
        <button class="osk1">Ryotei Rangetsu</button>

      <div class="japanBoxContent">

        <button class="hkdo3">Higashiyama Niseko Village, a Ritz-Carlton Reserve</button>

      </div>
      <div class="japanBoxContent">
        <button class="hkdo4">Sapporo Prince Hotel</button>
        <img
          src="https://www.j-hotel.or.jp/uploads/sapporoprincehoteltower.jpg"
          width="80%">
